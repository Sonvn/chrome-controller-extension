<!doctype html>
<html>
<head>
    <title>Leap Motion Controller</title>

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700,600,300,800" />
    <style>
        body {
            min-width: 357px;
            overflow-x: hidden;
            font-family: 'Open Sans', sans-serif;
            padding: 20px;
            margin: 0;
        }
        h1 {
            background: url('../icons/icon_38.png') center left no-repeat;
            height: 38px;
            line-height: 38px;
            text-indent: 50px;
            font-size: 24px;
            color: #666;
            margin: 0;
            margin-bottom: 20px;
            padding: 0;
            font-weight: normal;
        }
        p {
            margin: 0;
            padding: 0;
            line-height: 30px;
        }
        p span {
            color: #CCC;
            font-size: 24px;
            line-height: 30px;
        }
        a {
            text-decoration: none;
            color: #9ac847;
            outline: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #9ac847;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 0;
            margin-top: 30px;
        }
        button:hover {
            background-color: #8cb641;
        }
        #status
        {
            background-color: #9ac847;
            color: #fff;
            padding: 5px 0;
            text-align: center;
            width: 150px;
            position: absolute;
            top: 20px;
            right: 20px;
            display: none;
        }
        .header {
            border-bottom: 1px dotted #DDD;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            border-top: 1px dotted #DDD;
            padding-top: 20px;
            color: #EEE;
        }
        .footer a {
            font-size: 12px;
            color: #BBB;
            white-space: nowrap;
        }
        .footer a:hover {
            text-decoration: none;
            color: #9ac847;
        }
        .options_label
        {
            text-transform: uppercase;
            font-size: 20px;
            margin-bottom: 20px;
            color: #999;
            margin-top: 30px;
        }
        label {
            width: 150px;
            display: block;
            float: left;
        }
        select {
            width: 100px;
            margin-right: 25px;
        }
        .description
        {
            font-size: 12px;
            white-space: nowrap;
        }
        #reset
        {
            background-color: #999;
        }
        #reset:hover
        {
            background-color: #888;
        }
    </style>
</head>
<body>
<div class="header">

    <h1>Leap Motion Controller</h1>
</div>

<div id="status">Options Saved</div>

<p class="options_label">Behaviors:</p>

<p>
    <label for="scrolling">Page Scrolling:</label>
    <select id="scrolling" name="scrolling">
        <option value="enabled">Enabled</option>
        <option value="disabled">Disabled</option>
    </select>
    <span class="description">Two Fingers to Scroll Page</span>
</p>

<p>
    <label for="history">History Swipe:</label>
    <select id="history" name="history">
        <option value="enabled">Enabled</option>
        <option value="disabled">Disabled</option>
    </select>
    <span class="description">Open Hand Swipe Left to go Back, Right to go Forward</span>
</p>

<p>
    <label for="zoom">Page Zoom:</label>
    <select id="zoom" name="zoom">
        <option value="enabled">Enabled</option>
        <option value="disabled">Disabled</option>
    </select>
    <span class="description">Experimental:&nbsp; Open Hand and Pinch/Zoom with All Fingers</span>
</p>

<p>
    <label for="openNewTab">Open New Tab:</label>
    <select id="openNewTab" name="openNewTab">
        <option value="enabled">Enabled</option>
        <option value="disabled">Disabled</option>
    </select>
    <!--<span class="description">Experimental:&nbsp; Open Hand and Rotate with All Fingers</span>-->
</p>

<p>
    <label for="closeTab">Close Tab:</label>
    <select id="closeTab" name="closeTab">
        <option value="enabled">Enabled</option>
        <option value="disabled">Disabled</option>
    </select>
    <!--<span class="description">Experimental:&nbsp; Open Hand and Rotate with All Fingers</span>-->
</p>

<p>
    <label for="navigationTab">Navigation Tab:</label>
    <select id="navigationTab" name="navigationTab">
        <option value="enabled">Enabled</option>
        <option value="disabled">Disabled</option>
    </select>
    <!--<span class="description">Experimental:&nbsp; Open Hand and Rotate with All Fingers</span>-->
</p>
